<!DOCTYPE html>

{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"  crossorigin="anonymous"> -->




    </head>
    <body>

        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li><a class="navbar-brand" href="{url 'front'}">django</a></li>
                    <li><a class="navbar-link" href="{% url 'admin:index'%}">admin</a></li>
                    <li><a class="navbar-link" href="{% url 'basic_app:register'%}">register</a></li>



                    {% if user.is_authenticated %}
                        <li><a  class = 'navbar-link' href="{% url 'logout' %}">logout</a></li>
                        <li><a  class = "navbar-link" href="{% url 'basic_app:change_password'%}">changepassword</a></li>


                    {% else %}
                        <li> <a class="navbar-link" href="{% url 'basic_app:user_login' %}">login </a></li>

                    {% endif %}
                </ul>
            </div>
        </nav>
        

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <div class="container">

            {% block content %}
            {% endblock %}

        </div>


        
    </body>
</html>
